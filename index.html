<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist Carola-Matteo</title>
  <link rel="stylesheet" href="assets/style.css/main.css">
</head>
<body>
  <header>
   <section>
    <img src="../html-css-toboolist/assets/img/Logo.png" alt="logo">
    <h1>Toboolist</h1>
   </section>
  </header>


  <main>
   <div class="center-page">
    <section id="header-center-page">
      <input class="button" id="button-task" type="button" value="Add task">
      <input class="button" id="button-section" type="button" value="Add Section">
    </section>

    <section id="parte-centrale">
      <ul>
        <li><h3><strong>New task</strong></h3></li>
        <li> <span class="entity-check" >&check;</span> Qarterly Newsletter <span class="color-code">Editorial</span></li>

      </ul>

      <ul>
        <li><h3><strong>Today</strong></h3></li>
        
      </ul>

    </section>
   </div>

  </main>
</body>
</html>
